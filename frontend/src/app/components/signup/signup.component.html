<div *ngIf="loginError" class="alert alert-danger fade-out" role="alert">
  There was an error creating a new user, please try again
</div>


<div class="signup-container">
  <div class="header">
    <h1>Create an Account</h1>
  </div>
  <div class="signup-form">
    <form #signupForm="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="username" required
               [(ngModel)]="formData.username">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="password" required
               [(ngModel)]="formData.password">
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="confirm password" required
               [(ngModel)]="formData.confirmPassword">
      </div>
      <div class="form-group">
        <input type="text" id="firstName" name="firstName" placeholder="first name" required
               [(ngModel)]="formData.firstName">
      </div>
      <div class="form-group">
        <input type="text" id="lastName" name="lastName" placeholder="last name" required
               [(ngModel)]="formData.lastName">
      </div>
      <div class="form-group">
        <input type="email" id="email" name="email" placeholder="email" required [(ngModel)]="formData.email">
      </div>
      <button type="submit">Sign Up</button>
    </form>
  </div>
</div>
