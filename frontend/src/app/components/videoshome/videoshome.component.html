<div class="video-grid" *ngIf="videos && videos.length > 0">
  <div *ngFor="let video of videos" class="video-item">
    <div class="video-wrapper">
      <a [routerLink]="['/video', video.id]">
        <img [src]="video.thumbnailurl" width="150" height="115.5" priority>
      </a>
      <a class="video-title" [routerLink]="['/video', video.id]">{{ video.title }}</a>
    </div>
  </div>
</div>
<div class="pagination-buttons">
  <button (click)="previousPage()" [disabled]="currentPage <= 0">Previous</button>
  <span>{{ currentPage + 1 }}</span>
  <button (click)="nextPage()" [disabled]="currentPage === 10">Next</button>
</div>
