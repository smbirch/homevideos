<div class="user-profile">
  <h2>User Profile</h2>
  <div>
    <p><strong>Username:</strong> {{ userProfile.username }}</p>
    <p><strong>First Name:</strong> {{ userProfile.profile.firstName }}</p>
    <p><strong>Last Name:</strong> {{ userProfile.profile.lastName }}</p>
    <p><strong>Email:</strong> {{ userProfile.profile.email }}</p>
    <p><strong>Admin:</strong> {{ userProfile.profile.admin ? 'Yes' : 'No' }}</p>
  </div>
</div>
